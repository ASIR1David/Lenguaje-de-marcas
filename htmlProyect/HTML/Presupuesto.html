<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita tu Presupuesto | Fontalux</title>
    <link rel="stylesheet" href="../CSS/PaginaPrincipal.css">
    <link rel="icon" type="image/x-icon" href="../IMG/Favicon.png">
</head>
<body>
    <header class="header-foto">
        <img src="../IMG/pp.webp" alt="Fontanería" class="imagen-fondo">
        <div class="degradado"></div>
        <div class="contenido-header">
            <div class="top-bar">
                <a href="../HTML/PaginaPrincipal.html"><img src="../IMG/Logo.PNG" alt="Logo" class="logo"></a>
                <nav>
                    <ul>
                        <li><a href="./PaginaPrincipal.html">Inicio</a></li>
                        <li><a href="./Direccion.html">Dirección</a></li>
                        <li><a href="./Contacto.html">Contacto</a></li>
                        <li><a href="./Presupuesto.html">Presupuesto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="texto-central">
                <h1>Solicita tu Presupuesto</h1>
                <p>Cuéntanos tus necesidades y te enviaremos una propuesta personalizada sin compromiso.</p>
            </div>
        </div>
    </header>

    <main class="presupuesto">
        <section class="formulario-presupuesto">
            <form action="#" method="post">
                <div class="campo">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="campo">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="campo">
                    <label for="tipo">Tipo de servicio</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecciona una opción</option>
                        <option value="fontaneria">Fontanería</option>
                        <option value="gas">Instalación de gas</option>
                        <option value="calefaccion">Calefacción</option>
                        <option value="desatascos">Desatascos</option>
                        <option value="presion">Grupos de presión</option>
                        <option value="piscina">Piscinas</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="campo-textarea">
                    <label for="descripcion">Descripción del proyecto</label>
                    <textarea id="descripcion" name="descripcion" rows="6" required></textarea>
                </div>

                <div class="campo-textarea">
                    <label for="imagen">Adjuntar imagen (opcional)</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*">
                </div>

                <div class="campo-boton">
                    <button type="submit">Enviar solicitud</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-left">© 2025 Fontalux Todos los derechos reservados</div>
        <div class="footer-right">Producido por David</div>
    </footer>
</body>
</html>
