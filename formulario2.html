<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi web2</title>
</head>

<body>

    <h1>Ejercicio2 Formularios</h1>


    <form>
        <fieldset>
            <legend>Formulario de opciones</legend>
            <label for="instituto">Instituto</label>
            <input type="text" name="instituto">
            <br>
            <label for="estudios">Estudios elegidos</label>
            <input type="text" name="estudios">
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
            <br>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email">
            <br>
            <br>
            <label for="color">Elije un color:</label>
            <input type="color" name="color">
            <br>
            <textarea name="recuadro" rows="5" cols="50">Utilize este recuadro por favor</textarea>
            <br>
            <input type="radio" name="G">
            <label for="G">2G</label>
            <br>
            <input type="radio" name="G">
            <label for="G">3G</label>
            <br>
            <input type="radio" name="G">
            <label for="G">4G</label>
            <br>
            <label for="tiempo">Elije una fecha:</label>
            <input type="date" name="tiempo">
        </fieldset>

        <fieldset>
            <legend>Por favor, complete estas opciones</legend>
            <label for="fichero">Elije un fichero:</label>
            <input type="file" name="fichero">
            <br>
            <select name="seleccion">
                <option>USB</option>
                <option>USB2</option>
                <option>USB3</option>
            </select>
            <br>
            <input type="radio" name="SO">
            <label for="SO">Windows</label>
            <input type="radio" name="G">
            <label for="SO">Mac</label>
            <input type="radio" name="G">
            <label for="SO">Linux</label>
            <br>
            <label for="data">Elije une fecha:</label>
            <input type="date" name="data">
        </fieldset>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
